<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create account- Sanjeevani</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <div class="wrapper">
        <nav class="navbar">
            <div class="navbar-left">
                <h1>Sanjeevani</h1>
            </div>
            <div class="navbar-center">
                <ul>
                    <li><a href="index.html" class="nav-item">Home</a></li>
                    <li><a href="page.html" class="nav-item">All Doctors</a></li>
                    <li><a href="#" class="nav-item">About</a></li>
                    <li><a href="#" class="nav-item">Contact</a></li>
                </ul>
            </div>
            <div class="navbar-right">
                <button class="create-account-btn">Create Account</button>
            </div>
        </nav> 

        <div class="container">
            <br><span>Create Account</span><br>
            <p>Please sign up first to book an appointment!</p>
            <div class="form">
                <form id="create-account-form">
                    <input type="text" id="full-name" placeholder="Full Name"><br>
                    <input type="email" id="email" placeholder="Email"><br>
                    <input type="password" id="password" placeholder="Password"><br>
                    <div class="error-message" id="error-message">*All fields are required.</div>
                    <button type="submit" class="submit">Create Account</button>
                </form>
            </div>
            <div id="log">Already have an account? <a href="login.html">Login here</a></div>
        </div>
    </div>

    <div id="No">
        Your account has been successfully created!
        <br><br>
        <button id="ok-btn">OK</button>
    </div>

    <script src="createacc.js"></script>
</body>
</html>
